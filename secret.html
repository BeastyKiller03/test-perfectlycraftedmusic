<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Code - PerfectlyCraftedMusic</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 250px;
      border: 1px solid #000;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Enter Secret Code</h1>
  <input type="text" id="codeInput" placeholder="Enter code here..." />
  <button onclick="checkCode()">Submit</button>
  <div id="error" class="error"></div>

  <script>
    function checkCode() {
      const input = document.getElementById("codeInput").value.trim().toLowerCase();
      if (input === "american nightmare") {
        window.location.href = "hidden.html";
      } else {
        document.getElementById("error").textContent = "Incorrect code. Try again.";
      }
    }
  </script>
</body>
</html>
