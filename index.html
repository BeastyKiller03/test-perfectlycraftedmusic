<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photos - PerfectlyCraftedMusic</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 200px;
      padding: 40px 20px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
      flex-shrink: 0;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
      z-index: 1000;
    }

    .sidebar a {
      color: #000;
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 0.3s ease;
    }

    .sidebar a:hover {
      opacity: 0.6;
    }

    .gallery {
      margin-left: 240px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .gallery img {
      width: 90%;
      max-width: 600px;
      height: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      color: black;
      text-decoration: none;
    }

    .back-link:hover {
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: static;
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        gap: 10px;
      }

      .gallery {
        margin-left: 0;
        padding: 20px;
      }

      .gallery img {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
