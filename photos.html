<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photos - PerfectlyCraftedMusic</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fff;
      width: 100%;
      overflow-x: hidden;
    }

    :root {
      scroll-behavior: auto;
    }

    :target {
      scroll-margin-top: 100px;
    }

    /* Fixed vertical sidebar menu */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 15px;
      background-color: white;
      z-index: 1000;
    }

    .header a {
      color: #000;
      text-decoration: none;
      font-size: 1rem;
    }

    .header a:hover {
      opacity: 0.6;
    }

    /* Top-right floating logo */
    .top-corner-title {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1001;
    }

    .top-corner-title p {
      font-size: 0.8rem;
      text-transform: lowercase;
      color: #000;
      opacity: 0.9;
      margin: 0;
    }

    /* Image gallery */
    .gallery {
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .gallery img {
      width: auto;
      max-width: 90%;
      height: auto;
      display: block;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 4px;
    }

    @media (max-width: 768px) {
       body {
        overflow-x: auto;
  }

      .gallery {
        margin-left: 220px; /* same as desktop */
        min-width: 600px;   /* ensures full image space */
  }
}

  </style>
</head>

  <script>
    window.addEventListener('load', () => {
      const hash = window.location.hash;
      if (hash) {
        const el = document.querySelector(hash);
        if (el) {
          setTimeout(() => {
            el.scrollIntoView({ behavior: 'auto', block: 'start' });
          }, 100);
        }
      }
    });
  </script>
