<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: white;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      text-align: center;
    }

    a {
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .apple {
      color: red;
    }

    .spotify {
      color: green;
    }

    .soundcloud {
      color: orange;
    }

    a:hover {
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <div class="links">
    <a href="https://music.apple.com/us/artist/pm/1827761643" target="_blank" class="apple">Apple Music</a>
    <a href="https://open.spotify.com/artist/247dlsOKRglAdfudQLdCPG" target="_blank" class="spotify">Spotify</a>
    <a href="https://soundcloud.com/prince-marco-278939286" target="_blank" class="soundcloud">SoundCloud</a>
  </div>
</body>
</html>
