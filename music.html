<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Links</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      width: 100%;
      height: auto;
    }

    .bg-img {
      width: 100%;
      display: block;
    }

    .link {
      position: absolute;
      width: 300px;
      height: 67px;
      cursor: pointer;
      /* border: 2px solid red; */ /* Uncomment to see boxes */
    }

    .spotify {
      top: 620px;
      left: 230px;
    }

    .apple {
      top: 855px;
      left: 250px;
    }

    .soundcloud {
      top: 1080px;
      left: 230px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="IMG_7789.jpg" alt="Music Menu" class="bg-img" />

    <a href="https://open.spotify.com/artist/247dlsOKRglAdfudQLdCPG" target="_blank" class="link spotify"></a>
    <a href="https://music.apple.com/us/artist/pm/1827761643" target="_blank" class="link apple"></a>
    <a href="https://soundcloud.com/prince-marco-278939286" target="_blank" class="link soundcloud"></a>
  </div>

</body>
</html>
