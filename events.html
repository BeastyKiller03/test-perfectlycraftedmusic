<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events - PerfectlyCraftedMusic</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar layout */
    .header {
      width: 200px;
      padding: 40px 20px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
      flex-shrink: 0;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
      z-index: 1000;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .links a {
      color: #000;
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 0.3s ease;
    }

    .links a:hover {
      opacity: 0.6;
    }

    /* Top-right floating title */
    .top-corner-title {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 999;
    }

    .top-corner-title p {
      font-size: 0.8rem;
      letter-spacing: 0.5px;
      color: #000;
      text-transform: lowercase;
      opacity: 0.9;
    }

    /* Main content */
    .main-content {
      margin-left: 240px;
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    h2 {
      font-size: 2rem;
    }

    .event {
      text-align: center;
    }

    .event img {
      max-width: 90%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .event img:hover {
      transform: scale(1.02);
    }

    .event p {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .header {
        position: static;
        width: 100%;
        height: auto;
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating top-right logo -->
  <div class="top-corner-title">
    <p>perfectlycraftedmusic</p>
  </div>

  <!-- Sidebar menu -->
  <div class="header">
    <div class="links">
      <a href="index.html">Home</a>
      <a href="videos.html">Videos</a>
      <a href="music.html">Music</a>
      <a href="photos.html">Photographs</a>
      <a href="events.html">Events</a>
      <a href="https://www.instagram.com/perfectlycraftedmusic/" target="_blank">Instagram</a>
      <a href="https://tumblr.com/blog/marcoalexismaria" target="_blank">Tumblr</a>
      <a href="mailto:perfectlycraftedmusic@gmail.com">Email</a>
      <a href="background.html">Background</a>
    </div>
  </div>

  <!-- Events content -->
  <div class="main-content">
    <h2>Events</h2>

    <!-- Example event -->
    <div class="event">
      <a href="https://partiful.com/e/SpXwA0RUBUlNDnfP1Hc8?f=1&photo=all" target="_blank">
        <img src="event1.jpg" alt="Event Flyer">
      </a>
      <p>Click the flyer for details!</p>
    </div>
  </div>
</body>
</html>
